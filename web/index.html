<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1 style="text-align: center; margin-top: 25px;"> Bienvenue ! </h1>

    <form id="form_create_user" style="width: 100%; text-align: center;" method="post" action="/fr_epsi_blog_war_exploded/Enregistrement">
        <label for="utilisateur_nom">Entrer votre nom :</label>
        <input type="text" id="utilisateur_nom" name="utilisateur_nom" />
        <br/>
        <label for="utilisateur_email">Entrer votre email :</label>
        <input type="email" id="utilisateur_email" name="utilisateur_email" />
        <br/>
        <label for="utilisateur_mdp">Entrer votre mot de passe :</label>
        <input type="text" id="utilisateur_mdp" name="utilisateur_mdp">
        <br/>
        <label for="utilisateur_admin">Etes vous admin ?</label>
        <input type="radio" name="utilisateur_admin" id="utilisateur_admin" value="admin"/>
        <button type="submit">Envoyer</button>
    </form>

    <form id="form_get_user" style="width: 100%; text-align: center; margin-top: 50px;" method="post" action="/fr_epsi_blog_war_exploded/Authentification">
        <label for="utilisateur_getEmail">Entrer votre email :</label>
        <input type="text" name="utilisateur_getEmail" id="utilisateur_getEmail" />
        <br/>
        <label for="utilisateur_getPassword">Entrer votre mot de passe :</label>
        <input type="password" id="utilisateur_getPassword" name="utilisateur_getPassword" />
        <button type="submit">Connection</button>
    </form>

</body>
</html>
